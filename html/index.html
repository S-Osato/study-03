<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>eelテスト</title>
  </head>
  <body>
      <div class="container">
        <h2>eelテスト</h2>
        <p>
            <span>CSVファイル名</span>
            <input id="csv-file" type="text">
        </p>
        <p>
            <span>検索ワード</span>
            <input type="text" id="search-word">
            <button id="search"　type="button" class="btn btn-primary">検索</button>
        </p>
        
        <textarea class="log-area" id="log"></textarea>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./eel.js"></script>
        <script>
            let search = document.getElementById('search');
            let write_csv = document.getElementById('write-csv');
            let log_text = "";
            search.addEventListener('click', () => {
                const search_word = document.getElementById("search-word").value;
                const csv_file = document.getElementById("csv-file").value;
                if (!search_word) {
                    alert("検索ワードを入力してください。");
                }
                else {
                    if(!csv_file) {
                        csv_file = "source.csv";
                    }
                    eel.kimetsu_search(search_word, csv_file);
                }
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                log_text += text;
                document.getElementById("log").value = log_text;
            }
        </script>
</body>
</html>
